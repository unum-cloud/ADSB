name: adsb_matrix
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.9.1
  - 'blas=*=mkl'
  - numpy
  - scipy
  - pandas
  - cutensor
  - cupy
  - fire
  - nvidia::cudatoolkit=11.3
  - pytorch::pytorch
  - pip
  - pip:
    - --find-links https://storage.googleapis.com/jax-releases/jax_releases.html 
    - jax[cuda]
